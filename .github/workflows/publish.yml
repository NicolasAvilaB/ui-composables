name: Publish Library to JitPack

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Puedes usar 'zulu' o 'adopt' si prefieres otra distribuci√≥n
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and publish
        run: ./gradlew clean build publishToMavenLocal

      - name: Get version from gradle.properties
        id: get_version
        run: echo "::set-output name=VERSION::$(grep '^version=' gradle.properties | cut -d'=' -f2)"

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Create GitHub Tag
        id: create_tag
        run: |
          VERSION=$(echo ${{ steps.get_version.outputs.VERSION }} | tr -d '\n')
          TAG_NAME="v$VERSION"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        run: |
          VERSION=$(echo ${{ steps.get_version.outputs.VERSION }} | tr -d '\n')
          TAG_NAME="v$VERSION"
          gh release create $TAG_NAME --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./composes/build/outputs/aar/composes-release.aar
          asset_name: composable-library-${{ steps.get_version.outputs.VERSION }}.aar
          asset_content_type: application/zip
